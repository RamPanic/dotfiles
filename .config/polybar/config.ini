[colors]
background = #88000000
background-alt = #373B41
foreground = #83d9b6
primary = #83d9b6
secondary = #83d9b6
alert = #A54242
disabled = #707880

[bar/top]

width = 100%
height = 20pt
radius = 6
monitor = ${env:MONITOR:}
bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = | 

separator-foreground = ${colors.disabled}

font-0 = monospace:size=8;2
font-1 = Font Awesome 6 Free:pixelsize=8;2
font-2 = Font Awesome 6 Free Solid:pixelsize=8;2
font-3 = Font Awesome 6 Brands:pixelsize=10;2

modules-left = xworkspaces xwindow
modules-right = dollar-today wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bottom]

width = 100%
height = 20pt
radius = 6
monitor = ${env:MONITOR:}
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = | 

separator-foreground = ${colors.disabled}

font-0 = monospace:size=8;2
font-1 = Font Awesome 6 Free:pixelsize=8;2
font-2 = Font Awesome 6 Free Solid:pixelsize=8;2
font-3 = Font Awesome 6 Brands:pixelsize=8;2
 
modules-right = filesystem pulseaudio xkeyboard memory cpu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{F#F0C674} %{F-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{F#F0C674}%{F-} RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{F#F0C674}%{F-} CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date =  %Y-%m-%d  %H:%M:%S
;date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

; -------- Custom Scripts --------

[module/dollar-today]
type = custom/script
exec = ~/.config/polybar/scripts/dollar-today.sh
interval = 1
